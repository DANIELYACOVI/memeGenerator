<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memeGenerator</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3bebbaae4f.js" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon/5265761-200.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1 id="title" data-trans="title">M<span class="red dot"> • </span>e<span class="yellow dot"> • </span>m<span
                class="blue dot"> • </span>e<span class="red dot"> • </span> Generator</h1>
        <div class="lang">
            <select onchange="onSetLang(this.value)">
                <option value="english">🇬🇧 English</option>
                <option value="hebrew">🇮🇱 עברית</option>
            </select>
        </div>
    </header>

    <section id="gallery-container">
        <nav class="main-nav">
            <li class="gallery-tab" data-trans="gallery">Gallery</li>
            <li class="saved-tab" data-trans="saved">Saved</li>
            <li class="random-tab" data-trans="random">Random</li>
        </nav>
        <button class="toggle-menu-btn" type="button" onclick="toggleMenu()">
            <i class="fas fa-bars" id="menu-icon"></i>
        </button>

        <div class="search-container">
            <input id="search" list="meme-type" type="text" placeholder="Search..." oninput="onSearchMems(this.value)"
                data-trans="search">
            <datalist id="meme-type">
            </datalist>
        </div>

        <div id="keywords-container">
            <ul id="keywords">
                <li onclick="onKeywordClick('Funny')">Funny</li>
                <li onclick="onKeywordClick('Baby')">Baby</li>
                <li onclick="onKeywordClick('Dog')">Dog</li>
            </ul>
        </div>

        <div id="gallery"></div>
        <div class="container">
            <div id="editor" style="display: none;">
                <input type="text" id="text-input" placeholder="Enter your text here">
                <div>
                    <input type="color" id="color-picker" style="display: none;">
                    <i id="color-picker-icon" class="fa-solid fa-fill-drip" title="Text color"></i>

                    <button class="line-actions" onclick="increaseFontSize()"><i class="fa-solid fa-font"
                            title="increaseFontSize"></i>+</button>
                    <button class="line-actions" onclick="decreaseFontSize()"><i class="fa-solid fa-font"
                            title="decreaseFontSize"></i>-</button>
                    <button class="line-actions" onclick="addNewLine()" title="Add line"><i
                            class="fa-solid fa-plus"></i></button>
                    <button class="line-actions" onclick="switchLine()" title="Switch line"><i
                            class="fa-solid fa-repeat"></i></button>
                    <button class="deleteLine" onclick="deleteLine()" title="Delete line"><i
                            class="fa-regular fa-trash-can"></i></button>
                </div>
                <div id="stickers">
                    <button class="sticker" onclick="addSticker('😜')">😜</button>
                    <button class="sticker" onclick="addSticker('😍')">😍</button>
                    <button class="sticker" onclick="addSticker('😎')">😎</button>
                    <button class="sticker" onclick="addSticker('🤩')">🤩</button>
                    <button class="sticker" onclick="addSticker('🤯')">🤯</button>
                    <button class="sticker" onclick="addSticker('🤓')">🤓</button>
                    <button class="sticker" onclick="addSticker('🤪')">🤪</button>
                    <button class="sticker" onclick="addSticker('🕶️')">🕶️</button>
                    <button class="sticker" onclick="addSticker('❤️')">❤️</button>
                    <button class="sticker" onclick="addSticker('✨')">✨</button>
                    <button class="sticker" onclick="addSticker('💥')">💥</button>
                    <button class="sticker" onclick="addSticker('🌈')">🌈</button>
                    <button class="sticker" onclick="addSticker('⚡️')">⚡️</button>
                </div>
                <div class="save-meme">
                    <button id="save" onclick="onSave()">Save <i class="fa-regular fa-floppy-disk"></i></button>
                    <a href="#" id="download" onclick="downloadCanvas(this, 'myMeme.png')" download="file-name">Download
                        <i class="fa-solid fa-cloud-arrow-down"></i></a>
                </div>
                <div class="share-memes">
                    <button class="share-btn" onclick="shareToFacebook()"><i class="fa-brands fa-facebook"></i></button>
                    <button class="share-btn" onclick="shareToTwitter()"><i class="fa-brands fa-twitter"></i></button>
                    <button class="share-btn" onclick="shareToInstagram()"><i
                            class="fa-brands fa-instagram"></i></button>
                </div>
            </div>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>

        <dialog id="save-dialog">
            <p>Meme saved successfully! 🙌</p>
            <button id="ok-btn" onclick="navigateToSaved()">OK</button>
        </dialog>

    </section>

    <section id="saved-container" style="display: none;">

        <nav class="main-nav">
            <li class="gallery-tab" data-trans="gallery">Gallery</li>
            <li class="saved-tab" data-trans="saved">Saved</li>
            <li class="random-tab" data-trans="random">Random</li>
        </nav>
        <button class="toggle-menu-btn" type="button" onclick="toggleMenu()">
            <i class="fas fa-bars" id="menu-icon"></i>
        </button>

        <div id="saved-memes-container"></div>
    </section>

    <section id="random-container" style="display: none;">
        <nav class="main-nav">
            <li class="gallery-tab" data-trans="gallery">Gallery</li>
            <li class="saved-tab" data-trans="saved">Saved</li>
            <li class="random-tab" data-trans="random">Random</li>
        </nav>
        <button class="toggle-menu-btn" type="button" onclick="toggleMenu()">
            <i class="fas fa-bars" id="menu-icon"></i>
        </button>

        <button id="randomMemeBtn">Random Meme ✨</button>

        <canvas id="canvas-random"></canvas>
    </section>

    <footer class="main-footer full">
        <div class="footer-content">
            <div class="logo-footer">M<span class="red dot"> • </span>e<span class="yellow dot"> • </span>m<span
                    class="blue dot"> • </span>e<span class="red dot"> • </span> Generator</div>
            <small>
                2024 Daniel Yacovi - @All Rights Reserved
            </small>
        </div>
    </footer>

    <script src="js/service/util.service.js"></script>
    <script src="js/service/localstorage.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/service/transpage.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/saved.js"></script>
    <script src="js/random.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/share-meme.js"></script>

    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v11.0"
        nonce="YOUR_NONCE_VALUE"></script>

</body>

</html>
