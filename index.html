<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memeGenerator</title>
    <link rel="stylesheet" href="css/meme.css">
</head>

<body>
    <header>
        <h1 id="title" data-trans="title">Meme Generator</h1>
    </header>

    <div class="search-container">
        <input id="search" list="meme-type" type="text" placeholder="Search..." oninput="onSearchMems(this.value)"
            data-trans="search">
        <datalist id="meme-type">
        </datalist>
    </div>

    <div class="container">
        <div id="editor" style="display: none;">
            <label for="color">Text Color:</label>
            <input type="color" id="color=picker">
            <input type="text" id="text-input" placeholder="Enter your text here">
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <div id="gallery"></div>

    <script src="js/service/meme.service.js"></script>
    <script src="js/service/util.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
